<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="txt">Welcome To TIC TAC TOE</h1>
    <div class="main">
        <div class="row-1 row">
            <div class="box-1 box top left"></div>
            <div class="box-2 box top"></div>
            <div class="box-3 box top right"></div>
        </div>
        <div class="row-2 row">
            <div class="box-4 box left"></div>
            <div class="box-5 box"></div>
            <div class="box-6 box right"></div>
        </div>
        <div class="row-3 row">
            <div class="box-7 box left bottom"></div>
            <div class="box-8 box bottom"></div>
            <div class="box-9 box right bottom"></div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>

</html>
